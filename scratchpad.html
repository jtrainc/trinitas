<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratchpad: Ideas and Thoughts</title>
    <style>
        h1 {
            color: transparent;
            transition: all 1s;
            background: linear-gradient(to right, red, green, blue, orange, yellow, pink, purple, black);
            background-size: 300%;
            background-clip: text;
            animation: magic 3s linear infinite;
        }

        h1:hover {
            transform: scale(2);
        }

        @keyframes magic {
            0% {
                background-position: 0%
            }

            100% {
                background-position: 100%
            }
        }
    </style>

</head>

<body>
    <h1> Hello World </h1>
    <a> This is Epic </a>
</body>

</html>
